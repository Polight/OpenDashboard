<template>
  <section name="left">
    <header>Naturapeute Pro</header>
    <nav>
      <a href="/">Tableau de bord</a>
      <a href="/clients">Clients</a>
    </nav>
  </section>
  <section name="center">
    <page-dashboard :if="state.page === 'dashboard'"></page-dashboard>
    <page-clients :if="state.page === 'clients'"></page-clients>
    <page-client :if="state.page === 'client'" :id="state.clientId"></page-client>
  </section>
  <section name="right"></section>
</template>

<script>
  init() {
    this.state = {
      page: ''
    }

    page('/', () => {
      this.state.page = 'dashboard'
    })

    page('/clients', () => {
      this.state.page = 'clients'
    })

    page('/client/:id', (req) => {
      this.state.page = 'client'
      this.state.clientId = req.params.id
    })

    page({ hashbang: true, click: true })
  }
</script>
